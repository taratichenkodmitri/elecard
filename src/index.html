<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elecard</title>
</head>
<body>
    <header class="header">
        <form class="display selector">
            <p>Display like:</p>
            <div>
                <input type="radio" id="displayCards"
                       name="displayType" value="cards" checked="true">
                <label for="filterSize">Cards</label>
                <input type="radio" id="displayTree"
                       name="displayType" value="tree">
                <label for="filterCategory">Tree</label>
            </div>
            <div>
                <button type="submit" class="selector__button">display</button>
            </div>
        </form>
        <form class="filter selector">
            <p>Filter by:</p>
            <div>
                <input type="radio" id="filterSize"
                       name="filterType" value="size" checked="true">
                <label for="filterSize">Size</label>
                <input type="radio" id="filterCategory"
                       name="filterType" value="category">
                <label for="filterCategory">Category</label>
            </div>
            <div>
                <button type="submit" class="selector__button">filter</button>
            </div>
        </form>
    </header>
    <div class="content">
    </div>
    <footer class="footer"></footer>
</body>
</html>
